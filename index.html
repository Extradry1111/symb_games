<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Symbiotic Games Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* ──────────────────────── BASE ──────────────────────── */
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: #031a0e;  /* Darker green background */
    overflow-x: hidden;
    color: #eee;
  }
  a { color: inherit; text-decoration: none; }

  /* ──────────────────────── MATRIX BACKGROUND ──────────────────────── */
  #matrix {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events: none;
    z-index: 1;
  }
  .matrix-letter {
    position:absolute;
    font-size:14px;
    color: rgba(0,255,140,0.7);  /* More visible green */
    text-shadow: 0 0 5px #0f8;
    opacity: .7;
    animation: fall linear;
  }
  @keyframes fall {
    0%   { transform: translateY(-50px); opacity: 0; }
    10%  { opacity: .8; }
    90%  { opacity: .6; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
  
  /* ──────────────────────── HEADER & LOGO ──────────────────────── */
  header {
    text-align: center;
    padding: 2rem 0;
    margin-bottom: 2rem;
    position: relative;
  }
  
  .logo-container {
    position: absolute;
    top: 1rem;
    left: 1rem;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid rgba(0,255,140,0.7);
    box-shadow: 0 0 15px rgba(0,255,140,0.5);
    animation: rotate 10s linear infinite, glow 3s ease-in-out infinite alternate;
  }
  
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes glow {
    0% { box-shadow: 0 0 10px rgba(0,255,140,0.4); }
    100% { box-shadow: 0 0 20px rgba(0,255,140,1), 0 0 30px rgba(0,255,255,0.6); }
  }
  
  .logo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: pulse-logo 3s infinite alternate;
  }
  
  @keyframes pulse-logo {
    0% { filter: brightness(0.8) saturate(1); }
    100% { filter: brightness(1.2) saturate(1.5); }
  }
  
  h1 {
    font-size: 2.5rem;
    margin: 0.5rem 0;
    background: linear-gradient(90deg, #0f8, #0ff, #08f, #0ff, #0f8);
    background-size: 300% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 6s linear infinite, float 3s ease-in-out infinite alternate;
  }
  
  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    100% { background-position: 300% 50%; }
  }
  
  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
  }
  
  header p {
    max-width: 600px;
    margin: 0 auto;
    animation: pulse-text 4s infinite alternate;
  }
  
  @keyframes pulse-text {
    0% { text-shadow: 0 0 0px rgba(0,255,140,0); }
    100% { text-shadow: 0 0 10px rgba(0,255,140,0.8); }
  }
  
  /* ──────────────────────── GAME CARDS ──────────────────────── */
  #content {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
    gap: 2rem;
  }
  
  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
  
  .card {
    background: rgba(0, 20, 10, 0.8);
    border: 1px solid rgba(0, 255, 140, 0.3);
    border-radius: 12px;
    padding: 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0, 255, 140, 0.15);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    height: 180px;
  }
  
  .card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 8px 24px rgba(0, 255, 140, 0.4);
    border-color: rgba(0, 255, 140, 0.8);
    z-index: 10;
  }
  
  .card .title {
    font-size: 1.3rem;
    font-weight: 600;
    margin: 0 0 0.8rem;
    color: #0f8;
    text-shadow: 0 0 5px rgba(0, 255, 140, 0.5);
    transition: all 0.3s ease;
    animation: pulse-text 3s infinite alternate;
  }
  
  .card:hover .title {
    text-shadow: 0 0 10px rgba(0, 255, 140, 1);
  }
  
  .card .description {
    font-size: 0.95rem;
    opacity: 0.8;
    transition: all 0.3s ease;
  }
  
  /* Game Preview Section */
  .preview {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    border-radius: 12px;
    display: flex;
    align-items: flex-end;
    overflow: hidden;
  }
  
  .card:hover .preview {
    opacity: 1;
  }
  
  .preview video,
  .preview img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .preview-content {
    background: linear-gradient(transparent, rgba(0,0,0,0.8) 50%, rgba(0,0,0,0.9));
    width: 100%;
    padding: 2rem 1rem 1rem;
    position: relative;
    z-index: 2;
  }
  
  .card:hover .description,
  .card:hover .title {
    opacity: 0;
  }
  
  /* Neon glow effect on active card */
  .card:active::before {
    content:"";
    position:absolute;
    inset: -6px;
    background: radial-gradient(circle at center, #0f8, #063, transparent 70%);
    border-radius: 14px;
    filter: blur(8px);
    z-index: -1;
    animation: glow 0.8s forwards;
  }
  
  @keyframes glow {
    from{ opacity: 1;}
    to{ opacity: 0;}
  }

  /* ──────────────────────── FOOTER ──────────────────────── */
  footer {
    margin-top: 3rem;
    text-align: center;
    font-size: .9rem;
    padding: 1.5rem;
    opacity: .8;
    background: rgba(0, 20, 10, 0.5);
    border-top: 1px solid rgba(0, 255, 140, 0.2);
  }
  
  footer a { 
    color:#0f8; 
    transition: all 0.3s ease;
  }
  
  footer a:hover {
    text-shadow: 0 0 10px rgba(0, 255, 140, 1);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="matrix"></div>

<div id="content">
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Symbiotic Games" class="logo">
    </div>
    <h1>Symbiotic Games Gallery</h1>
    <p>Explore our collection of interactive experiences</p>
  </header>

  <div class="grid" id="games-grid">
    <!-- Cards will be inserted here by JavaScript -->
  </div>

  <footer>
    © For Symbiotic with love, made by Yaori  – <a href="https://x.com/Pashoke1">Twitter</a>
  </footer>
</div>

<script>
  /* ──────────────────────── MATRIX LETTERS ──────────────────────── */
  const matrix = document.getElementById('matrix');
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$@#%&*+=-_<>[]{}';
  const matrixSpeed = 80; // ms
  const maxLetters = 100; // increased letter count for better effect
  let letterCount = 0;

  function createLetter() {
    if (letterCount >= maxLetters) return;
    
    const span = document.createElement('span');
    span.className = 'matrix-letter';
    span.textContent = chars[Math.floor(Math.random() * chars.length)];
    
    // Distribute letters across entire viewport, not just top
    const startY = Math.random() * -100;
    span.style.top = startY + 'px';
    span.style.left = Math.random()*100 + 'vw';
    span.style.animationDuration = (Math.random()*5+3) + 's';
    span.style.fontSize = (Math.random()*8+10) + 'px'; // variable size
    matrix.appendChild(span);
    letterCount++;

    // Remove after animation finishes
    setTimeout(() => {
      if (span.parentNode === matrix) {
        matrix.removeChild(span);
        letterCount--;
      }
    }, 8000);
  }

  // Start matrix effect
  setInterval(createLetter, matrixSpeed);
  // Initial burst of letters
  for (let i = 0; i < 30; i++) {
    setTimeout(createLetter, i * 50);
  }

  /* ──────────────────────── GAME CARDS ──────────────────────── */
  const games = [
    {
      name:'Puzzles', 
      url:'https://symbiotic-puzzle.vercel.app/', 
      desc:'Solve mind‑bending puzzles and challenges.', 
      preview: {
        type: 'image',
        src: '/images/puzzles-screenshot.jpg'
      }
    },
    {
      name:'Shooter', 
      url:'https://symbiotic-shooter.vercel.app/', 
      desc:'Fast‑paced action shooter in a cyber world.', 
      preview: {
        type: 'image',
        src: '/images/shooter-sc.jpg'
      }
    },
    {
      name:'Slicer', 
      url:'https://symbiotic-sliceer.vercel.app/', 
      desc:'Slice through obstacles with precision timing.', 
      preview: {
        type: 'image',
        src: '/images/slicer-sc.jpg'
      }
    },
    {
      name:'Cards', 
      url:'https://symb-cards.vercel.app/', 
      desc:'Strategic card battles with unique mechanics.', 
      preview: {
        type: 'image',
        src: '/images/cards-sc.jpg'
      }
    },
    {
      name:'Clicker', 
      url:'https://symbiotic-clicker-kappa.vercel.app/', 
      desc:'Click to earn and upgrade your symbiotic empire.', 
      preview: {
        type: 'image',
        src: '/images/clicker-sc.jpg'
      }
    },
    {
      name:'PacMan', 
      url:'https://symb-pacman.vercel.app/', 
      desc:'Modern take on the classic Pac‑Man arcade game.', 
      preview: {
        type: 'image',
        src: '/images/pacman-sc.jpg'
      }
    },
    {
      name:'Defender', 
      url:'https://symbiotic-protect.vercel.app/', 
      desc:'Protect your territory from incoming threats.', 
      preview: {
        type: 'image',
        src: '/images/defender-sc.jpg'
      }
    },
    {
      name:'Flappy', 
      url:'https://symbiotic-flappy.vercel.app/', 
      desc:'Navigate through obstacles in this endless runner.', 
      preview: {
        type: 'image',
        src: '/images/flappy-sc.jpg'
      }
    },
    {
      name:'Map Game', 
      url:'https://symbiotic-map-game.vercel.app/', 
      desc:'Explore a mysterious map filled with secrets.', 
      preview: {
        type: 'image',
        src: '/images/map-sc.jpg'
      }
    },
    {
      name:'Trace', 
      url:'https://symbiotic-trace.vercel.app/', 
      desc:'Trace patterns and solve intricate puzzles.', 
      preview: {
        type: 'image',
        src: '/images/trace-sc.jpg'  // Replace with actual video URL
      }
    }
  ];

  const grid = document.getElementById('games-grid');
  games.forEach(g => {
    const card = document.createElement('div');
    card.className = 'card';
    
    // Basic card content
    card.innerHTML = `
      <div class="title">${g.name}</div>
      <div class="description">${g.desc}</div>
      <div class="preview">
        <div class="preview-content">
          <strong>${g.name}</strong><br>
          <small>Click to play</small>
        </div>
      </div>
    `;
    
    // Add either image or video based on type
    const preview = card.querySelector('.preview');
    if (g.preview.type === 'video') {
      const video = document.createElement('video');
      video.src = g.preview.src;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      preview.prepend(video);
      
      // Start video on hover
      card.addEventListener('mouseenter', () => {
        video.play();
      });
    } else {
      const img = document.createElement('img');
      img.src = g.preview.src;
      img.alt = g.name;
      preview.prepend(img);
    }
    
    // Navigate to game URL on click
    card.addEventListener('click', () => window.location.href = g.url);
    grid.appendChild(card);
  });
</script>
</body>
</html>
